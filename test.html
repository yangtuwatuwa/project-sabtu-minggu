<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Geser Samping</title>
    <style>
        /* Container untuk slideshow */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        /* Setiap slide (gambar) */
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 500px;
        }

        /* Style untuk gambar */
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Tombol navigasi sebelah kiri dan kanan */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
        }

        /* Tombol sebelah kiri */
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Tombol sebelah kanan */
        .next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }

        /* Animasi slide dari kanan ke kiri */
        .slide-left {
            animation-name: slide-left;
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes slide-left {
            from {transform: translateX(100%);}
            to {transform: translateX(0);}
        }

        /* Animasi slide dari kiri ke kanan */
        .slide-right {
            animation-name: slide-right;
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes slide-right {
            from {transform: translateX(-100%);}
            to {transform: translateX(0);}
        }
    </style>
</head>
<body>

<div class="slideshow-container">

    <!-- Gambar Slide 1 -->
    <div class="slide">
        <img src="https://via.placeholder.com/1000x500/ff7f7f/333333?text=Slide+1" alt="Slide 1">
    </div>

    <!-- Gambar Slide 2 -->
    <div class="slide">
        <img src="https://via.placeholder.com/1000x500/7f7fff/333333?text=Slide+2" alt="Slide 2">
    </div>

    <!-- Gambar Slide 3 -->
    <div class="slide">
        <img src="https://via.placeholder.com/1000x500/7fff7f/333333?text=Slide+3" alt="Slide 3">
    </div>

    <!-- Tombol navigasi -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>

</div>

<script>
    var slideIndex = 0;
    var prevIndex = 0;
    var slides = document.getElementsByClassName("slide");

    showSlides(slideIndex);

    // Fungsi untuk mengubah slide
    function changeSlide(n) {
        prevIndex = slideIndex;
        slideIndex += n;
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        } else if (slideIndex < 0) {
            slideIndex = slides.length - 1;
        }
        showSlides(slideIndex);
    }

    // Fungsi untuk menampilkan slide dengan efek geser
    function showSlides(n) {
        // Sembunyikan semua slide
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        // Tentukan arah animasi geser
        if (prevIndex < slideIndex) {
            slides[n].classList.add("slide-left");
            slides[n].classList.remove("slide-right");
        } else {
            slides[n].classList.add("slide-right");
            slides[n].classList.remove("slide-left");
        }

        // Tampilkan slide yang diinginkan
        slides[n].style.display = "block";
    }

    // Fungsi auto-slide setiap 3 detik
    setInterval(function() {
        changeSlide(1);
    }, 3000); // Set interval 3000ms (3 detik)
</script>

</body>
</html>
